<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Sign Up</title>
</head>
<body>
  <div class="container mt-5">
  	<div class="row justify-content-center">
  		<div class="col-md-6">
  			<div class="card">
       		<div class="card-header text-center">
            <h3>User Sign Up</h3>
          </div>
          <div class="card-body">
			  <form id = "signuppage">
          <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username">
			  <div class="text-danger" id="usernameError"></div>
          </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email">
				<div class="text-danger" id="emailError"></div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
				<div class="text-danger" id="passwordError"></div>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
				<div class="text-danger" id="confirmPasswordError"></div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
			</form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
	document.getElementById('signuppage').addEventListener('submit', function(signUp) {
      signUp.preventDefault();

      document.getElementById('usernameError').innerText = '';
      document.getElementById('emailError').innerText = '';
      document.getElementById('passwordError').innerText = '';
      document.getElementById('confirmPasswordError').innerText = '';

      const username = document.getElementById('username').value;
	  const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      let isValid = true;
		
      if (username.length < 5) {
        document.getElementById('usernameError').innerText = 'Username must be at least 5 characters long.';
        isValid = false;
      }

      if (password.length < 8) {
        document.getElementById('passwordError').innerText = 'Password must be at least 8 characters long.';
        isValid = false;
      }

      if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').innerText = 'Passwords do not match.';
        isValid = false;
      }

      if (isValid) {
       
        const formData = {
          username: username,
          email: email,
          password: password,
          confirmPassword: confirmPassword
        };

        console.log(JSON.stringify(formData));
		  
        alert('Form submitted successfully!');
      }
	});
	</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
